<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>8월의 아픈 2반 알리미</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
  :root {
    --bg1: #000;
    --bg2: #111;
    --main: #ff3399;
    --muted: rgba(255,255,255,0.7);
    --card-bg: rgba(15,15,18,0.85);
    --safe-font: Pretendard, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', Arial;
    --neon: 0 0 6px var(--main), 0 0 12px var(--main);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    font-family:var(--safe-font);
    padding:28px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }
  .topbar{
    width:100%;
    max-width:1200px;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
  }
  h1{
    margin:0;
    font-size:28px;
    color:var(--main);
    text-shadow:var(--neon);
  }
  .brand-sub{
    margin-top:6px;
    color:var(--muted);
    font-size:13px;
  }
  .designer{
    font-size:12px;
    color:var(--muted);
    background:rgba(255,255,255,0.05);
    padding:4px 8px;
    border-radius:6px;
    box-shadow:var(--neon);
  }
  .info-strip{
    width:100%;
    max-width:1200px;
    background:rgba(255,255,255,0.02);
    border-radius:10px;
    padding:10px 16px;
    display:flex;
    justify-content:space-between;
    border:1px solid var(--main);
    box-shadow:var(--neon);
    font-size:14px;
  }
  .layout{
    width:100%;
    max-width:1200px;
    display:grid;
    grid-template-columns:1.6fr 1fr;
    gap:18px;
  }
  @media (max-width:980px){
    .layout{grid-template-columns:1fr;}
  }
  .card{
    background:var(--card-bg);
    border-radius:12px;
    padding:18px;
    border:1px solid var(--main);
    box-shadow:0 0 8px rgba(255,51,153,0.5);
  }
  .card h2{
    margin:0 0 12px;
    color:var(--main);
    font-size:16px;
    padding-bottom:6px;
    border-bottom:1px solid rgba(255,51,153,0.4);
    text-shadow:var(--neon);
  }
  .table-wrap{overflow:auto;}
  table.timetable{
    width:100%;
    border-collapse:collapse;
    table-layout:fixed;
    min-width:720px;
    font-size:14px;
  }
  colgroup col:first-child{width:60px;}
  colgroup col:not(:first-child){width:calc((100% - 60px)/5);}
  th, td{border:1px solid var(--main);}
  thead th{
    padding:10px;
    background:rgba(255,51,153,0.1);
    color:var(--main);
    font-weight:700;
    text-shadow:var(--neon);
  }
  tbody td{
    padding:8px;
    text-align:center;
    height:64px;
    white-space:nowrap;
    font-weight:600;
    color:#fff;
    font-size:15px;
  }
  tbody td:first-child{
    background:rgba(255,255,255,0.05);
    color:var(--muted);
    font-weight:700;
  }
  .notice-list{
    list-style:none;
    padding:0;
    margin:0;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .notice-item{
    background:rgba(255,255,255,0.02);
    border-left:4px solid var(--main);
    padding:10px 12px;
    border-radius:6px;
    display:flex;
    gap:10px;
    align-items:flex-start;
    transition:background 0.2s;
  }
  .notice-item:hover{background:rgba(255,51,153,0.08);}
  .notice-date{
    font-weight:700;
    color:var(--main);
    min-width:66px;
    text-shadow:var(--neon);
  }
  .notice-text{color:#fff; font-size:14px;}
  /* 급식표 스타일 */
  table.meal-table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
  }
  table.meal-table th, table.meal-table td{
    border:1px solid var(--main);
    padding:8px;
    text-align:left;
  }
  table.meal-table th{
    background:rgba(255,51,153,0.1);
    color:var(--main);
    text-shadow:var(--neon);
  }
</style>
</head>
<body>
  <div class="topbar">
    <div>
      <h1>8월의 싱그러운 2반 알리미</h1>
      <div class="brand-sub">한눈에 보는 시간표 · 급식 · 이번주 공지</div>
    </div>
    <div class="designer">Designed & Developed by HWANG SEOK HYUN</div>
  </div>

  <div class="info-strip">
    <div>1학년 2반 충남과학고등학교 · 담임: 신미애</div>
    <div id="meta-right"></div>
  </div>

  <main class="layout">
    <section class="card">
      <h2>주간 시간표</h2>
      <div class="table-wrap">
        <table class="timetable">
          <colgroup><col /><col /><col /><col /><col /><col /></colgroup>
          <thead>
            <tr>
              <th>교시</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>물리</td><td>정보</td><td>정보</td><td>과제연구</td><td>생명과학</td></tr>
            <tr><td>2</td><td>화학</td><td>체육</td><td>대수</td><td>과제연구</td><td>생명과학</td></tr>
            <tr><td>3</td><td>대수</td><td>물리</td><td>미적분</td><td>영어</td><td>지구과학</td></tr>
            <tr><td>4</td><td>체육</td><td>정보</td><td>과제연구</td><td>정보</td><td>지구과학</td></tr>
            <tr><td>5</td><td>영어</td><td>국어</td><td>창체</td><td>화학</td><td>물리</td></tr>
            <tr><td>6</td><td>지구과학</td><td>영어</td><td>창체</td><td>화학</td><td>생명과학</td></tr>
            <tr><td>7</td><td>미적분</td><td>대수</td><td>창체</td><td>국어</td><td>국어</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <aside>
      <section class="card">
        <h2>오늘의 급식</h2>
        <table class="meal-table">
          <tr><th>조식</th><td id="breakfast"></td></tr>
          <tr><th>중식</th><td id="lunch"></td></tr>
          <tr><th>석식</th><td id="dinner"></td></tr>
        </table>
      </section>

      <section class="card" style="margin-top:18px;">
        <h2>이번주 공지사항</h2>
        <ul class="notice-list" id="notice-list"></ul>
      </section>
    </aside>
  </main>

<script>
function updateMeta(){
  const now=new Date();
  const dateStr=now.toLocaleDateString('ko-KR',{year:'numeric',month:'long',day:'numeric',weekday:'long'});
  const timeStr=now.toLocaleTimeString('ko-KR',{hour:'2-digit',minute:'2-digit'});
  document.getElementById('meta-right').textContent=`${dateStr} · ${timeStr}`;
}
updateMeta();
setInterval(updateMeta,60000);

// 급식 데이터 예시
const mealData = {
  "2025-08-12": {조식:"쌀밥, 미역국, 계란후라이, 김치", 중식:"잡곡밥, 김치찌개, 제육볶음, 오이무침, 배추김치", 석식:"흑미밥, 된장국, 닭갈비, 시금치나물, 깍두기"},
  "2025-08-13": {조식:"토스트, 우유, 계란스크램블, 샐러드", 중식:"비빔밥, 콩나물국, 고등어구이, 시금치나물, 김치", 석식:"잡곡밥, 순두부찌개, 탕수육, 단무지, 포도"},
  "2025-08-14": {조식:"호밀빵, 수프, 베이컨, 과일샐러드", 중식:"돈까스, 카레라이스, 단무지, 샐러드", 석식:"쌀밥, 김치찌개, 불고기, 잡채, 배추김치"}
};

function loadMeals(){
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  const key = `${yyyy}-${mm}-${dd}`;
  const meal = mealData[key];

  document.getElementById('breakfast').textContent = meal ? meal.조식 : '급식 정보 없음';
  document.getElementById('lunch').textContent = meal ? meal.중식 : '급식 정보 없음';
  document.getElementById('dinner').textContent = meal ? meal.석식 : '급식 정보 없음';
}
loadMeals();

// 공지사항
const notices=[
  {date:"8/18",text:"배구 대항전(vs 3-1)"},
  {date:"8/15",text:"광복절"},
  {date:"다음주 중",text:"R&E 중간보고서"},
  {date:"다음주 중",text:"두번째 대수 과제 제출"}
];
const list=document.getElementById('notice-list');
notices.forEach(n=>{
  const li=document.createElement('li');
  li.className="notice-item";
  li.innerHTML=`<div class="notice-date">${n.date}</div><div class="notice-text">${n.text}</div>`;
  list.appendChild(li);
});
</script>
</body>
</html>
