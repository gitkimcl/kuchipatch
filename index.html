<!DOCTYPE html>
<html>
<head>
    <title>Q-PI Members 2025</title>
    <meta charset="utf-8">
    <!-- BR Cobane 폰트 불러오기 (Google Fonts 대체 링크 예시) -->
    <link href="https://fonts.cdnfonts.com/css/br-cobane" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: 'BR Cobane', sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-top: 40px;
        }
        h1 span.year {
            color: rgb(0,132,255);
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
        }
        .card {
            background-color: #111;
            border: 2px solid rgb(0,132,255);
            border-radius: 20px;
            padding: 20px 40px;
            width: 220px;
            box-shadow: 0 0 15px rgba(0,132,255,0.5);
        }
        .card h2 {
            color: rgb(0,132,255);
            font-size: 28px;
            margin-bottom: 15px;
        }
        .card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 20px;
        }
        .card li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Q-PI Members <span class="year">2025</span></h1>
    <div class="container">
        <!-- 2학년 카드 -->
        <div class="card">
            <h2>2학년</h2>
            <ul>
                <li>이재원</li>
                <li>정진</li>
                <li>우진우</li>
                <li>이주호</li>
            </ul>
        </div>

        <!-- 1학년 카드 -->
        <div class="card">
            <h2>1학년</h2>
            <ul>
                <li>송인우</li>
                <li>황석현</li>
                <li>김동현</li>
                <li>황석현</li>
                <li>안정환</li>
                <li>이은세</li>
            </ul>
        </div>
    </div>
</body>
</html>
