<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학급 알리미</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <!-- 헤더 -->
  <header class="shadow-md bg-white sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold text-blue-600">📘 학급 알리미</h1>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="#notice" class="hover:text-blue-600">공지사항</a>
        <a href="#timetable" class="hover:text-blue-600">시간표</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-10 bg-gradient-to-r from-blue-50 to-blue-100">
    <h2 class="text-3xl font-semibold">오늘의 알림</h2>
    <p id="today" class="mt-2 text-gray-700"></p>
  </section>

  <!-- 공지사항 -->
  <section id="notice" class="max-w-6xl mx-auto px-4 py-10">
    <h3 class="text-2xl font-bold mb-6">📢 공지사항</h3>
    <div class="grid gap-6 md:grid-cols-2">
      <div class="p-6 border rounded-2xl shadow hover:shadow-lg transition">
        <h4 class="font-semibold text-lg mb-2">중간고사 일정 안내</h4>
        <p class="text-gray-600">10월 첫째 주에 예정된 중간고사 범위를 확인하세요.</p>
      </div>
      <div class="p-6 border rounded-2xl shadow hover:shadow-lg transition">
        <h4 class="font-semibold text-lg mb-2">체육대회 준비</h4>
        <p class="text-gray-600">다음 주 화요일까지 종목 신청 바랍니다.</p>
      </div>
    </div>
  </section>

  <!-- 시간표 -->
  <section id="timetable" class="max-w-6xl mx-auto px-4 py-10">
    <h3 class="text-2xl font-bold mb-6">📅 시간표</h3>
    <div class="flex space-x-2 mb-4">
      <button class="tab px-4 py-2 rounded-lg bg-blue-100 text-blue-600 font-medium" data-day="mon">월</button>
      <button class="tab px-4 py-2 rounded-lg hover:bg-blue-100" data-day="tue">화</button>
      <button class="tab px-4 py-2 rounded-lg hover:bg-blue-100" data-day="wed">수</button>
      <button class="tab px-4 py-2 rounded-lg hover:bg-blue-100" data-day="thu">목</button>
      <button class="tab px-4 py-2 rounded-lg hover:bg-blue-100" data-day="fri">금</button>
    </div>
    <table class="w-full text-center border border-gray-300 rounded-lg overflow-hidden">
      <thead class="bg-blue-50">
        <tr>
          <th class="p-2 border">교시</th>
          <th class="p-2 border">과목</th>
        </tr>
      </thead>
      <tbody id="timetable-body"></tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-gray-600 mt-10">
    © 2025 학급 알리미
  </footer>

  <script>
    // 시간표 데이터
    const timetable = {
      mon: ["역학E", "물질E", "대수", "체육1", "공영2", "지과학", "미적1"],
      tue: ["정과학", "체육1", "미적1", "공국2", "역학E", "공영2", "대수"],
      wed: ["정과학", "기과제", "미적1", "기과제", "창체1", "창체1", "창체1"],
      thu: ["기과제", "생과학", "공영2", "정과학", "물질E", "물질E", "공국2"],
      fri: ["생과학", "생과학", "지과학", "지과학", "역학E", "생과학", "공국2"]
    };

    const tbody = document.getElementById("timetable-body");
    const tabs = document.querySelectorAll(".tab");

    function renderTable(day) {
      tbody.innerHTML = "";
      timetable[day].forEach((subject, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2">${idx + 1}</td>
          <td class="border p-2">${subject}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("bg-blue-100", "text-blue-600"));
        tab.classList.add("bg-blue-100", "text-blue-600");
        renderTable(tab.dataset.day);
      });
    });

    // 오늘 날짜 출력
    const today = new Date();
    document.getElementById("today").textContent =
      today.toLocaleDateString("ko-KR", { weekday: "long", month: "long", day: "numeric" });

    // 기본 월요일 시간표
    renderTable("mon");
  </script>
</body>
</html>
