<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>3학년 2반 알리미</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(180deg, #000, #111);
    color: #fff;
    font-family: Pretendard, sans-serif;
    margin: 0;
    padding: 2rem;
    text-align: center;
  }
  h1 {
    margin-bottom: 1rem;
    font-size: 2rem;
    color: #ffa500;
  }
  .grid {
    display: grid;
    gap: 20px;
    max-width: 1200px;
    margin: auto;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }
  .card {
    background: rgba(20, 20, 20, 0.9);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: left;
  }
  .card h2 {
    color: #ffa500;
    margin-bottom: 0.5rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    color: #fff;
  }
  th, td {
    padding: 6px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  ul {
    margin: 0;
    padding: 0;
    list-style: none;
  }
  li {
    margin-bottom: 0.4rem;
  }
</style>
</head>
<body>

<h1>3학년 2반 알리미</h1>

<div class="grid">
  <!-- 주간 시간표 -->
  <div class="card" id="timetable">
    <h2>주간 시간표</h2>
    <table>
      <thead>
        <tr>
          <th>요일</th>
          <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>월</td><td>수학</td><td>물리</td><td>영어</td><td>화학</td><td>국어</td><td>정보</td><td>자율</td></tr>
        <tr><td>화</td><td>국어</td><td>수학</td><td>지구과학</td><td>영어</td><td>체육</td><td>화학</td><td>창체</td></tr>
        <tr><td>수</td><td>물리</td><td>국어</td><td>수학</td><td>영어</td><td>미술</td><td>자율</td><td>진로</td></tr>
        <tr><td>목</td><td>지구과학</td><td>영어</td><td>체육</td><td>국어</td><td>수학</td><td>물리</td><td>화학</td></tr>
        <tr><td>금</td><td>국어</td><td>수학</td><td>영어</td><td>물리</td><td>음악</td><td>지구과학</td><td>창체</td></tr>
      </tbody>
    </table>
  </div>

  <!-- 오늘의 급식 -->
  <div class="card" id="today-lunch">
    <h2>오늘의 급식</h2>
    <div id="lunch-info">불러오는 중...</div>
  </div>

  <!-- 공지사항 -->
  <div class="card" id="notice">
    <h2>공지사항</h2>
    <ul id="notice-list"></ul>
  </div>
</div>

<script>
// 오늘 날짜 구하기
function getToday() {
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  return `${yyyy}${mm}${dd}`;
}

// 오늘의 급식 (NEIS API)
async function loadLunch() {
  const date = getToday();
  const KEY = "YOUR_API_KEY"; // 네이스 API 키 입력
  const ATPT = "C10"; // 충남교육청 코드
  const SCHUL = "8140293"; // 충남과학고등학교 코드
  const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${KEY}&Type=json&ATPT_OFCDC_SC_CODE=${ATPT}&SD_SCHUL_CODE=${SCHUL}&MLSV_YMD=${date}`;

  try {
    const res = await fetch(url);
    const data = await res.json();
    if (data.mealServiceDietInfo) {
      const menu = data.mealServiceDietInfo[1].row[0].DDISH_NM.replace(/<br\s*\/?>/gi, ', ');
      document.getElementById('lunch-info').innerText = menu;
    } else {
      document.getElementById('lunch-info').innerText = "급식 정보 없음";
    }
  } catch (e) {
    document.getElementById('lunch-info').innerText = "급식 정보를 불러올 수 없습니다.";
  }
}
loadLunch();

// 공지사항 표시
const notices = [
  "과학 축제 안내 (9월 20일)",
  "방과후 수업 변경 공지",
  "시험 기간 귀마개 지원",
  "동아리 발표회 참가 신청 안내"
];
const ul = document.querySelector('#notice-list');
notices.forEach(n => {
  const li = document.createElement('li');
  li.innerText = n;
  ul.appendChild(li);
});
</script>

</body>
</html>
