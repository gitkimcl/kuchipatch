<!DOCTYPE html>
<html>
<head>
    <title>Q-PI Members 2025</title>
    <meta charset="utf-8">
    <!-- Pretendard & BR Cobane 불러오기 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/br-cobane" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'BR Cobane', sans-serif;
            font-size: 70px;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        h1 span.year {
            color: rgb(0,132,255);
            text-shadow: 0 0 15px rgba(0,132,255,0.9), 0 0 30px rgba(0,132,255,0.6);
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: rgba(20,20,20,0.9);
            border-radius: 25px;
            padding: 30px 50px;
            border: 2px solid rgb(0,132,255);
            box-shadow: 0 0 20px rgba(0,132,255,0.3);
            transition: all 0.3s ease;
            width: 280px;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 30px rgba(0,132,255,0.7);
        }

        .card h2 {
            font-family: 'Pretendard', sans-serif;
            font-size: 30px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            color: rgb(0,132,255);
            text-shadow: 0 0 10px rgba(0,132,255,0.8);
        }

        .card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .card li {
            font-family: 'Pretendard', sans-serif;
            font-size: 20px;
            font-weight: 500;
            padding: 8px 0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <h1>Q-PI Members <span class="year">2025</span></h1>
    <div class="container">
        <!-- 2학년 카드 -->
        <div class="card">
            <h2>2학년</h2>
            <ul>
                <li>이재원</li>
                <li>정  진</li>
                <li>우진우</li>
                <li>이주호</li>
            </ul>
        </div>

        <!-- 1학년 카드 -->
        <div class="card">
            <h2>1학년</h2>
            <ul>
                <li>송인우</li>
                <li>황석현</li>
                <li>김동현</li>
                <li>황석현</li>
                <li>안정환</li>
                <li>이은세</li>
            </ul>
        </div>
    </div>
</body>
</html>
