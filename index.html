<!DOCTYPE html>
<html>
<head>
    <title>2025 전교회장선거</title>
    <meta charset="utf-8">
    <!-- Pretendard & BR Cobane -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/br-cobane" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'BR Cobane', sans-serif;
            font-size: 70px;
            letter-spacing: 4px;
            margin-bottom: 60px;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .card {
            background-color: rgba(20,20,20,0.9);
            border-radius: 25px;
            padding: 25px 40px;
            width: 250px;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Pretendard', sans-serif;
        }

        .card h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 20px;
            margin: 5px 0;
            font-weight: 500;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
        }

        /* 색상별 스타일 */
        .blue { border: 2px solid rgb(0,132,255); box-shadow: 0 0 20px rgba(0,132,255,0.5); }
        .blue:hover { box-shadow: 0 0 30px rgba(0,132,255,0.8); }
        .red { border: 2px solid rgb(255,50,50); box-shadow: 0 0 20px rgba(255,50,50,0.5); }
        .red:hover { box-shadow: 0 0 30px rgba(255,50,50,0.8); }
        .yellow { border: 2px solid rgb(255,215,0); box-shadow: 0 0 20px rgba(255,215,0,0.5); }
        .yellow:hover { box-shadow: 0 0 30px rgba(255,215,0,0.8); }
        .green { border: 2px solid rgb(0,255,128); box-shadow: 0 0 20px rgba(0,255,128,0.5); }
        .green:hover { box-shadow: 0 0 30px rgba(0,255,128,0.8); }
        .orange { border: 2px solid rgb(255,140,0); box-shadow: 0 0 20px rgba(255,140,0,0.5); }
        .orange:hover { box-shadow: 0 0 30px rgba(255,140,0,0.8); }
    </style>
</head>
<body>
    <h1>2025 전교회장선거</h1>
    <div class="container">
        <div class="card blue">
            <h2>기호 1번</h2>
            <p>전교회장 후보: 이재원</p>
            <p>전교부회장 후보: 이재형</p>
        </div>
        <div class="card red">
            <h2>기호 2번</h2>
            <p>전교회장 후보: 유현규</p>
            <p>전교부회장 후보: 김지후</p>
        </div>
        <div class="card yellow">
            <h2>기호 3번</h2>
            <p>전교회장 후보: 김시은</p>
            <p>전교부회장 후보: 박주언</p>
        </div>
        <div class="card green">
            <h2>기호 4번</h2>
            <p>전교회장 후보: 이주호</p>
            <p>전교부회장 후보: 김도윤</p>
        </div>
        <div class="card orange">
            <h2>기호 5번</h2>
            <p>전교회장 후보: 장윤호</p>
            <p>전교부회장 후보: 임영석</p>
        </div>
    </div>
</body>
</html>
