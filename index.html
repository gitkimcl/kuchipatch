<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>8월의 아픈 2반 알리미</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
  :root {
    --bg1: #000;
    --bg2: #111;
    --main: #fff;
    --accent: #0071e3; /* 애플 블루 느낌 */
    --muted: rgba(255,255,255,0.6);
    --card-bg: rgba(20,20,22,0.8);
    --safe-font: Pretendard, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', Arial;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    font-family:var(--safe-font);
    padding:32px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:28px;
  }
  .topbar{
    width:100%;
    max-width:1200px;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
  }
  h1{
    margin:0;
    font-size:34px;
    font-weight:700;
    color:var(--main);
    letter-spacing:-0.5px;
  }
  .brand-sub{
    margin-top:6px;
    color:var(--muted);
    font-size:15px;
    font-weight:400;
  }
  .designer{
    font-size:12px;
    color:var(--muted);
    border:1px solid rgba(255,255,255,0.15);
    padding:6px 12px;
    border-radius:24px;
    backdrop-filter:blur(8px);
  }
  .info-strip{
    width:100%;
    max-width:1200px;
    border-radius:12px;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.05);
    font-size:15px;
    font-weight:500;
    backdrop-filter:blur(12px);
  }
  .layout{
    width:100%;
    max-width:1200px;
    display:grid;
    grid-template-columns:1.6fr 1fr;
    gap:28px;
  }
  @media (max-width:980px){
    .layout{grid-template-columns:1fr;}
  }
  .card{
    background:var(--card-bg);
    border-radius:16px;
    padding:24px;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 4px 24px rgba(0,0,0,0.5);
    backdrop-filter:blur(10px);
    transition:transform 0.25s ease, box-shadow 0.25s ease;
  }
  .card:hover{
    transform:translateY(-4px);
    box-shadow:0 8px 32px rgba(0,0,0,0.6);
  }
  .card h2{
    margin:0 0 20px;
    color:var(--accent);
    font-size:18px;
    font-weight:600;
    padding-bottom:10px;
    border-bottom:1px solid rgba(255,255,255,0.1);
  }
  .table-wrap{overflow:auto;}
  table.timetable{
    width:100%;
    border-collapse:collapse;
    table-layout:fixed;
    min-width:720px;
    font-size:15px;
  }
  colgroup col:first-child{width:60px;}
  colgroup col:not(:first-child){width:calc((100% - 60px)/5);}
  th, td{border:1px solid rgba(255,255,255,0.15);}
  thead th{
    padding:12px;
    background:rgba(255,255,255,0.07);
    color:var(--accent);
    font-weight:600;
  }
  tbody td{
    padding:10px;
    text-align:center;
    height:64px;
    white-space:nowrap;
    font-weight:500;
    color:#fff;
    font-size:15px;
  }
  tbody td:first-child{
    background:rgba(255,255,255,0.05);
    color:var(--muted);
    font-weight:600;
  }
  .notice-list{
    list-style:none;
    padding:0;
    margin:0;
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .notice-item{
    background:rgba(255,255,255,0.04);
    border-left:4px solid var(--accent);
    padding:12px 14px;
    border-radius:8px;
    display:flex;
    gap:10px;
    align-items:flex-start;
    transition:background 0.2s;
  }
  .notice-item:hover{background:rgba(255,255,255,0.1);}
  .notice-date{
    font-weight:600;
    color:var(--accent);
    min-width:70px;
  }
  .notice-text{color:#fff; font-size:15px;}
</style>
</head>
<body>
  <div class="topbar">
    <div>
      <h1>8월의 싱그러운 2반 알리미</h1>
      <div class="brand-sub">시간표 · 이번주 공지 한눈에</div>
    </div>
    <div class="designer">Designed by HWANG SEOK HYUN</div>
  </div>

  <div class="info-strip">
    <div>1학년 2반 충남과학고등학교 · 담임: 신미애</div>
    <div id="meta-right"></div>
  </div>

  <main class="layout">
    <section class="card">
      <h2>주간 시간표</h2>
      <div class="table-wrap">
        <table class="timetable">
          <colgroup><col /><col /><col /><col /><col /><col /></colgroup>
          <thead>
            <tr>
              <th>교시</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>물리</td><td>정보</td><td>정보</td><td>과제연구</td><td>생명과학</td></tr>
            <tr><td>2</td><td>화학</td><td>체육</td><td>대수</td><td>과제연구</td><td>생명과학</td></tr>
            <tr><td>3</td><td>대수</td><td>물리</td><td>미적분</td><td>영어</td><td>지구과학</td></tr>
            <tr><td>4</td><td>체육</td><td>정보</td><td>과제연구</td><td>정보</td><td>지구과학</td></tr>
            <tr><td>5</td><td>영어</td><td>국어</td><td>창체</td><td>화학</td><td>물리</td></tr>
            <tr><td>6</td><td>지구과학</td><td>영어</td><td>창체</td><td>화학</td><td>생명과학</td></tr>
            <tr><td>7</td><td>미적분</td><td>대수</td><td>창체</td><td>국어</td><td>국어</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <aside>
      <section class="card">
        <h2>이번주 공지사항</h2>
        <ul class="notice-list" id="notice-list"></ul>
      </section>
    </aside>
  </main>

<script>
function updateMeta(){
  const now=new Date();
  const dateStr=now.toLocaleDateString('ko-KR',{year:'numeric',month:'long',day:'numeric',weekday:'long'});
  const timeStr=now.toLocaleTimeString('ko-KR',{hour:'2-digit',minute:'2-digit'});
  document.getElementById('meta-right').textContent=`${dateStr} · ${timeStr}`;
}
updateMeta();
setInterval(updateMeta,60000);

const notices=[
  {date:"8/27",text:교감선생님 퇴임식")"},
  {date:"8/27",text:"바른인성새김마당"},
  {date:"다음주 중",text:"R&E 중간보고서"},
  {date:"9월",text:"중간고사사"}
];
const list=document.getElementById('notice-list');
notices.forEach(n=>{
  const li=document.createElement('li');
  li.className="notice-item";
  li.innerHTML=`<div class="notice-date">${n.date}</div><div class="notice-text">${n.text}</div>`;
  list.appendChild(li);
});
</script>
</body>
</html>
